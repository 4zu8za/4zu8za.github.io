<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사주팔자 보기 - 점신 스타일</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif KR', serif;
      background: radial-gradient(#1a1a2e, #0f0f1a);
      color: #f5f5dc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #f1c40f;
      text-shadow: 0 0 10px #f1c40f88;
    }

    .container {
      background: #222;
      border: 2px solid #f1c40f;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #f1c40f55;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #f1c40f;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e1b400;
    }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 1px solid #f1c40f88;
      background: #111;
      border-radius: 10px;
      color: #fff2cc;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>사주팔자 간단풀이</h1>

  <div class="container">
    <label>생년월일</label>
    <input type="date" id="birthDate" />

    <label>시간 (예: 03:00)</label>
    <input type="time" id="birthTime" />

    <button onclick="showSaju()">사주 보기</button>

    <div id="result"></div>
  </div>

  <div class="footer">
    ⓒ 4zu8za | 참고: jeomsin.co.kr
  </div>

  <script>
    const sajuData = {
      "계유-을사-무인-계축": {
        설명: "당신은 냉철한 분석력을 가진 타입입니다. 관운이 좋고 조직에서 두각을 나타냅니다.",
        오행: "화가 강함. 수 부족.",
        용신: "수"
      },
      "갑자-병인-정묘-경오": {
        설명: "당신은 따뜻하고 창의적인 성향을 가졌습니다. 예술적 재능이 뛰어납니다.",
        오행: "목과 화가 조화.",
        용신: "금"
      }
    };

    const heavenlyStems = ['갑', '을', '병', '정', '무', '기', '경', '신', '임', '계'];
    const earthlyBranches = ['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해'];

    function getGanjiByYear(year) {
      const offset = year - 1984; // 기준: 갑자년
      const stem = heavenlyStems[(offset % 10 + 10) % 10];
      const branch = earthlyBranches[(offset % 12 + 12) % 12];
      return stem + branch;
    }

    function showSaju() {
      const dateInput = document.getElementById("birthDate").value;
      const timeInput = document.getElementById("birthTime").value;

      if (!dateInput || !timeInput) {
        alert("생년월일시를 모두 입력해주세요.");
        return;
      }

      const date = new Date(`${dateInput}T${timeInput}`);
      const year = date.getFullYear();

      const yearGanji = getGanjiByYear(year);
      const monthGanji = "을사"; // 샘플용
      const dayGanji = "무인";   // 샘플용
      const hourGanji = "계축";  // 샘플용

      const key = `${yearGanji}-${monthGanji}-${dayGanji}-${hourGanji}`;
      const result = sajuData[key];
      const resultDiv = document.getElementById("result");

      if (result) {
        resultDiv.innerHTML = `
          <strong>당신의 사주</strong><br/>
          년주: ${yearGanji}, 월주: ${monthGanji}, 일주: ${dayGanji}, 시주: ${hourGanji}<br/><br/>
          <strong>설명:</strong> ${result.설명}<br/>
          <strong>오행:</strong> ${result.오행}<br/>
          <strong>용신:</strong> ${result.용신}
        `;
      } else {
        resultDiv.innerHTML = `사주 데이터가 등록되어 있지 않습니다. (${key})`;
      }
    }
  </script>
</body>
</html>
