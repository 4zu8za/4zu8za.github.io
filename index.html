<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사주팔자 간단풀이</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    #result { margin-top: 2rem; padding: 1rem; border: 1px solid #ddd; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>사주팔자 보기</h1>

  <label>생년월일
    <input type="date" id="birthDate" />
  </label>
  
  <label>시간 (예: 03:00)
    <input type="time" id="birthTime" />
  </label>
  
  <button onclick="showSaju()">사주 보기</button>

  <div id="result"></div>

  <script>
    const sajuData = {
      "계유-을사-무인-계축": {
        설명: "당신은 냉철한 분석력을 가진 타입입니다. 관운이 좋고 조직에서 두각을 나타냅니다.",
        오행: "화가 강함. 수 부족.",
        용신: "수"
      },
      "갑자-병인-정묘-경오": {
        설명: "당신은 따뜻하고 창의적인 성향을 가졌습니다. 예술적 재능이 뛰어납니다.",
        오행: "목과 화가 조화.",
        용신: "금"
      }
    };

    const heavenlyStems = ['갑', '을', '병', '정', '무', '기', '경', '신', '임', '계'];
    const earthlyBranches = ['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해'];

    // 매우 단순화된 간지 계산 함수 (예시용)
    function getGanjiByYear(year) {
      const offset = year - 1984; // 1984는 갑자년
      const stem = heavenlyStems[(offset % 10 + 10) % 10];
      const branch = earthlyBranches[(offset % 12 + 12) % 12];
      return stem + branch;
    }

    function showSaju() {
      const dateInput = document.getElementById("birthDate").value;
      const timeInput = document.getElementById("birthTime").value;

      if (!dateInput || !timeInput) {
        alert("생년월일시를 모두 입력해주세요.");
        return;
      }

      const date = new Date(`${dateInput}T${timeInput}`);
      const year = date.getFullYear();

      // 실제 구현에서는 월/일/시주도 계산해야 함 (여기선 예시로 임의 고정)
      const yearGanji = getGanjiByYear(year);
      const monthGanji = "을사";
      const dayGanji = "무인";
      const hourGanji = "계축";

      const key = `${yearGanji}-${monthGanji}-${dayGanji}-${hourGanji}`;

      const result = sajuData[key];
      const resultDiv = document.getElementById("result");

      if (result) {
        resultDiv.innerHTML = `
          <strong>당신의 사주</strong><br/>
          년주: ${yearGanji}, 월주: ${monthGanji}, 일주: ${dayGanji}, 시주: ${hourGanji}<br/><br/>
          <strong>설명:</strong> ${result.설명}<br/>
          <strong>오행:</strong> ${result.오행}<br/>
          <strong>용신:</strong> ${result.용신}
        `;
      } else {
        resultDiv.innerHTML = "사주 데이터가 등록되어 있지 않습니다. (샘플만 존재)";
      }
    }
  </script>
</body>
</html>
