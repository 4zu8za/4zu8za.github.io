<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 사주 추천</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2rem;
      color: #ff6f61;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      margin-top: 1rem;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .input-row select {
      width: 23%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffb347;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #333;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.5rem;
    }
    .similar-banner {
      background-color: #ffe0cc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: #d35400;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✨ 나의 AI 사주 보기 ✨</h1>
  <div class="container">
    <div class="input-row">
      <select id="year"></select>
      <select id="month"></select>
      <select id="day"></select>
      <select id="time"></select>
    </div>
    <button onclick="findSaju()">사주 보기</button>
    <div id="result"></div>
  </div>

  <script>
    const yearEl = document.getElementById("year");
    const monthEl = document.getElementById("month");
    const dayEl = document.getElementById("day");
    const timeEl = document.getElementById("time");
    const resultEl = document.getElementById("result");
    let sajuData = [];

    const stems = ["갑", "을", "병", "정", "무", "기", "경", "신", "임", "계"];
    const branches = ["자", "축", "인", "묘", "진", "사", "오", "미", "신", "유", "술", "해"];

    function fillSelect(el) {
      for (let i = 0; i < stems.length; i++) {
        for (let j = 0; j < branches.length; j++) {
          const option = document.createElement("option");
          option.value = stems[i] + branches[j];
          option.text = stems[i] + branches[j];
          el.appendChild(option);
        }
      }
    }

    fillSelect(yearEl);
    fillSelect(monthEl);
    fillSelect(dayEl);
    fillSelect(timeEl);

    async function loadData() {
      const res = await fetch("data.json");
      sajuData = await res.json();
    }

    function findSaju() {
      const key = [yearEl.value, monthEl.value, dayEl.value, timeEl.value];
      let match = sajuData.find(item => {
        return JSON.stringify(item.key) === JSON.stringify(key);
      });

      let similarNote = "";
      if (!match) {
        // 유사한 사주 찾기 (단순히 키 중 일치하는 개수로 유사도 판단)
        let maxScore = -1;
        let bestMatch = null;
        for (const item of sajuData) {
          let score = 0;
          for (let i = 0; i < 4; i++) {
            if (item.key[i] === key[i]) score++;
          }
          if (score > maxScore) {
            maxScore = score;
            bestMatch = item;
          }
        }
        match = bestMatch;
        if (match) {
          similarNote = `<div class='similar-banner'>정확한 사주는 없지만 비슷한 사주를 찾아드렸어요 😊</div>`;
        } else {
          resultEl.innerHTML = "<p>죄송해요! 비슷한 사주도 찾을 수 없었어요 😢</p>";
          return;
        }
      }

      resultEl.innerHTML = `${similarNote}<div class='result'>${match.content}</div>`;
    }

    loadData();
  </script>
</body>
</html>
