<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>귀여운 사주팔자 보기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff8a65;
    }
    form {
      background-color: #ffe0b2;
      padding: 1.5rem;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="datetime-local"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      background-color: #fff3e0;
      padding: 1.5rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>🧡 나의 사주팔자 보기 🧡</h1>
  <form id="sajuForm">
    <label for="birth">태어난 날짜와 시간을 입력하세요:</label>
    <input type="datetime-local" id="birth" name="birth" required />
    <br />
    <button type="submit">사주 보기 🔮</button>
  </form>

  <div id="result"></div>

  <script>
    async function fetchSajuData() {
      const response = await fetch("data.json");
      return await response.json();
    }

    function getClosestSaju(data, birthKey) {
      if (data[birthKey]) return data[birthKey];

      // 가장 유사한 키 찾기 (년월일시 중 최대한 가까운 순으로 비교)
      const keys = Object.keys(data);
      const sorted = keys.sort((a, b) => {
        return Math.abs(a.localeCompare(b));
      });
      return data[sorted[0]];
    }

    document.getElementById("sajuForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const birthInput = document.getElementById("birth").value;
      if (!birthInput) return;

      const date = new Date(birthInput);
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      const h = date.getHours().toString().padStart(2, '0');
      const birthKey = `${y}-${m}-${d}-${h}`;

      const sajuData = await fetchSajuData();
      const result = getClosestSaju(sajuData, birthKey);

      const resultDiv = document.getElementById("result");
      if (result) {
        resultDiv.innerHTML = `
          <h2>🔮 사주 결과</h2>
          <p><strong>사주:</strong> ${result.saju}</p>
          <p><strong>설명:</strong> ${result.description}</p>
          <p><strong>오행:</strong> ${result.elements}</p>
          <p><strong>용신:</strong> ${result.yongsin}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>죄송해요. 비슷한 사주도 찾을 수 없었어요 😢</p>`;
      }
    });
  </script>
</body>
</html>
