  <h1>사주란?</h1>
  <p>사주는 태어난 연 · 월 · 일 · 시 네 가지 기둥으로 구성되며, 이를 통해 타고난 기질과 인생의 흐름을 해석합니다.</p>
  <p>명리학에서는 사람이 태어난 시점의 기운이 평생 영향을 미친다고 보며, 이를 음양오행과 천간·지지 체계로 분석합니다.</p>
  <p>사주는 운세를 단순히 예측하는 도구가 아니라, 자신의 강점과 약점, 성향을 이해하는 데 도움을 주는 정보입니다.</p>
